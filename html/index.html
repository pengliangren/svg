<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="format-detection" content="telephone=no" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <title>首页</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body ontouchstart="">
  <svg version="1.1" baseProfile="full" width="300" height="200" xmlns="http://www.w3.org/2000/svg">
      <rect width="100%" height="100%" fill="red" />
      <circle cx="150" cy="100" r="80" fill="green"/>
      <text x="150" y="125" font-size="60" text-anchor="middle" fill="white">SVG</text>
  </svg>
    <svg width="300" height="300" fill="green" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <rect x="10" y="10" width="30" height="30" stroke="black" fill="transparent" stroke-width="5"></rect>
        <rect x="60" y="10" rx="10" ry="10" width="30" height="30" stroke="black" fill="transparent" stroke-width="5"></rect>
        <circle cx="25" cy="75" r="20" stroke="red" fill="transparent" stroke-width="5"></circle>
        <ellipse cx="75" cy="75" rx="20" ry="5" stroke="red" fill="transparent" stroke-width="5"></ellipse>

        <line x1="10" x2="50" y1="110" y2="150" stroke="orange" fill="transparent" stroke-width="5"/>

        <polyline points="60 110 65 120 70 115 75 130 80 125 85 140 90 135 95 150 100 145"
                  stroke="orange" fill="transparent" stroke-width="5"/>

        <polygon points="50 160 55 180 70 180 60 190 65 205 50 195 35 205 40 190 30 180 45 180"
                 stroke="green" fill="transparent" stroke-width="5"/>

        <path d="M20,230 Q40,205 50,230 T90,230" fill="none" stroke="blue" stroke-width="5"/>

    </svg>

    <svg width="200" height="200" version="1.1" xmlns="http://www.w3.org/2000/svg" style="background: yellow">

      <path d="M10 10 H 90 V 90 H10 L 10 10" stroke="red" fill="none"/>

     <!-- Points -->
     <circle cx="10" cy="10" r="2" fill="red"/>
     <circle cx="90" cy="90" r="2" fill="red"/>
     <circle cx="90" cy="10" r="2" fill="red"/>
     <circle cx="10" cy="90" r="2" fill="red"/>

   </svg>

    <svg width="200" height="200"  version="1.1" xmlns="http://www.w3.org/2000/svg" style="background: yellow">
        <path d="M10 10 H 90 V 90 H 10 Z" fill="transparent" stroke="black"/>
    </svg>

      <!-- 小写字母是相对命令， 相对命令使用的是小写字母，它们的参数不是指定一个明确的坐标，而是表示相对于它前面的点需要移动多少距离。
      例如前面的示例，画的是一个80*80的正方形，用相对命令可以这样描述：-->
  <svg width="200" height="200"  version="1.1" xmlns="http://www.w3.org/2000/svg" style="background: yellow">
      <path d="M10 10 h 80 v 80 h -80 Z" fill="transparent" stroke="black"/>
  </svg>
    <!--上述路径是：画笔移动到(10,10)点，由此开始，向右移动80像素构成一条水平线，然后向下移动80像素，然后向左移动80像素，然后再回到起点。-->

    <svg width="300" height="300" version="1.1" xmlns="http://www.w3.org/2000/svg" style="background: blue">
        <polyline points="0,0 100,20 40,100 20,50 200,200 150,150" fill="green" stroke="red" stroke-width="3"></polyline>
    </svg>

    <!--SVG 滤镜简介-->
  <svg width="300" height="100" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <defs>
          <filter id="Gaussian_Blur">
              <feGaussianBlur in="SourceGraphic" stdDeviation="3" />
          </filter>
      </defs>
      <ellipse cx="100" cy="50" rx="70" ry="40" style="fill:#ff0000;stroke:#000000;stroke-width:2;filter:url(#Gaussian_Blur)"/>
  </svg>

    <!--SVG 渐变-->
      <svg width="300" height="200" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <defs>
              <linearGradient id="orange-red" x1="0%" y1="0%" x2="100%" y2="0%">
                  <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1"/>
                  <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1"/>
              </linearGradient>
          </defs>
          <ellipse cx="150" cy="100" rx="85" ry="55" style="fill:url(#orange-red)"/>
      </svg>

    <svg width="300" height="200" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <linearGradient id="blue" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color: rgba(0,200,55,1)"></stop>
                <stop offset="100%" style="stop-color: rgba(233,20,155,1)"></stop>
            </linearGradient>
        </defs>
        <ellipse cx="150" cy="100" rx="85" ry="55" style="fill:url(#blue)"></ellipse>
    </svg>

      <svg width="300" height="250" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <defs>
              <radialGradient id="grey_blue" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                  <stop offset="0%" style="stop-color:rgb(200,200,200);stop-opacity:0"/>
                  <stop offset="100%" style="stop-color:rgb(0,0,255);stop-opacity:1"/>
              </radialGradient>
          </defs>
          <ellipse cx="150" cy="100" rx="110" ry="100" style="fill:url(#grey_blue)"/>
      </svg>

</body>
</html>
